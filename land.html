<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stylish Landing Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="land.css">
</head>
<body>
<header>
  <div class="container">
    <h1>Explore Our World</h1>
    <nav>
      <ul>
        <li><a href="#intro">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>
<section id="intro" class="section-bg">
  <div class="container">
    <h2>Welcome to Our Company</h2>
    <p>We are dedicated to providing top-notch services.</p>
    <img src="l.jpeg" alt="Company Image">
  </div>
</section>
<section id="services">
  <div class="container">
    <h2>Our Services</h2>
    <div class="service-box">
      <h3>Design & Development</h3>
      <p>We create beautiful and functional websites.</p>
      <img src="2.jpg" alt="Service Image">
    </div>
  
  </div>
</section>
<section id="contact" class="section-bg">
  <div class="container">
    <h2>Get in Touch</h2>
    <form action="#">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>
<footer>
  <div class="container">
    <p>Â© 2024 Stylish Landing Page. All rights reserved.</p>
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
